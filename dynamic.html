<!DOCTYPE html>
<html>
<head>
	<title>Dynamic content</title>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-8">
			
		<form id="inp-form">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Add Element</label>
		    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter to add">
		  </div>

		  <button id="btn" type="button" class="btn btn-info">Submit</button>
		</form>
		</div>

		<div id="output" class="col-md-4">
			<ul id="output-list">
				
			</ul>
		</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
<script type="text/javascript">
	window.addEventListener('DOMContentLoaded', (event)=>{
		
		document.getElementById('btn').onclick = handle;
		document.querySelector('#inp-form').onsubmit = handle;
		var temp = '';

		function handle(e){
		e.preventDefault();
        var val= document.querySelector("#exampleInputEmail1").value ;
			var ul = document.createElement('ul');
			var li = document.createElement('li');
			var textnode = document.createTextNode(val);
			li.appendChild(textnode);
			ul.appendChild(li); 
			document.getElementById('output-list').appendChild(li);
			document.querySelector("#exampleInputEmail1").value = "";
			humm();
		}

		function news(e){
			document.getElementById('output-list').removeChild(e.target);
			console.log(e.target);
		}

		function humm(){
		 var lists = document.getElementsByTagName('li');
			for(var list of lists)
			{
				list.onclick = news;
			}	

		}




	})
			
</script>
</html>
