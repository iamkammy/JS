<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootrap cdn -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- bootrap cdn ends-->

<style type="text/css">
	.hide{
		display: none;
	}
	.links a{
		display: block;
    margin-top: 23px;
    text-decoration: none;
    color: #4b9fc7;
	}
	.show img{
		width: 100%;
	}
</style>
</head>
<body>
<div class="container">
	<h2 class=" text-center text-danger">Welcome to image gallery</h2>
	<div class="row">
		<div class="col-md-6 links">
			<a id="simon" href="#">Simon</a>
			<a id="jack" href="#">jack</a>
			<a id="sam" href="#">sam</a>
		</div>
		<div class="col-md-6 show">
			<img class="hide" src="1.jpg" id="one">
			<img class="hide" src="2.jpg" id="two">
			<img class="hide" src="3.jpg" id="three"
		</div>
	</div>
</div>     
</body>
<script type="text/javascript">
	var a =document.querySelector("#simon");
	var b =document.querySelector("#jack");
	var c =document.querySelector("#sam");
	a.addEventListener("click", handle);
	b.addEventListener("click", handle);
	c.addEventListener("click", handle);

	function handle()
	{
		var allimages = document.querySelectorAll("img");
		for(var i =0; i<allimages.length; i++)
		{
			allimages[i].className = "hide";
		}
		if(this.id == "simon")
		{
		document.getElementById('one').className = "";
		} else if( this.id == "jack"){
		document.getElementById('two').className = "";
		}
		else if( this.id == "sam"){
		document.getElementById('three').className = "";
	          }

	}
</script>
</html>
