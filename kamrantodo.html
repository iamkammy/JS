<div id="mytodo" style="display: none;" class="container-fluid">
  <h3 class="text-center text-info">Todo App</h3>

<div class="row">
<div class="input col-md-3">
	<form id="form" class="mt-4 ml-2">
		<input type="text" id="inp" autocomplete="off" placeholder="Enter Your Task" />
		<button class="btn btn-warning" type="button" id="update" style="display: none;">Update</button>
		<button type="submit" class="btn btn-info" id="btn">Add</button>
	</form>
</div>


<div id="output" class="col-md-9"> </div>
 </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
<script type="text/javascript">

  function handletodo(){
    document.getElementById('mytodo').style.display="block";
  }
	var btn = document.getElementById('btn');
	var inp = document.getElementById('inp');
	var update = document.getElementById('update');
	var form = document.getElementById('form');
	var todo = [];
	var currentIndex;

	function createTodo(){
		var t = '';
    for(var i in todo){
      t+= `<div class="div">${todo[i]} <span ><i onclick=deleteItem("${i}") class="fa delete fa-trash-o" ></i></span> 
       <span ><i onclick=editItem("${i}") class="fa edit fa-pencil" ></i></span> </div>`;

    }
    document.getElementById('output').innerHTML = t;
	}
  function show(elem){
    elem.style.display="block";
  }
  function hide(elem){
    elem.style.display= "none";
  }
  function deleteItem(index){
    todo.splice(index, 1);
    createTodo();
  }
  function editItem(index){
    inp.value = todo[index];
    currentIndex = index;
    show(update);
    hide(btn);
  }
  update.onclick=function(e){
    todo[currentIndex] = inp.value;
    createTodo();
    hide(update);
    show(btn);
    inp.value = "";
  }

  btn.onclick = function(e){
    e.preventDefault();
    if(inp.value !== ""){
    todo.push(inp.value);
    createTodo();
    inp.value = "";
    inp.focus();
    } else{
      alert("Enter some task")
    }
  }
	form.onsubmit = function(e)
	{
		console.log(e);
		e.preventDefault();
    if(inp.value !== ""){
		todo.push(inp.value);
		createTodo();
		inp.value = "";
		inp.focus();
    }else{
      alert("Enter some task")
    }
	}
</script>
