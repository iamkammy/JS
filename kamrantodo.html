<script type="text/javascript">


$('#myModal').on('shown.bs.modal', function () {
  $('#myInput').trigger('focus')
})



  function handletodo(){
    hide(carosel);
    document.getElementById('mytodo').style.display="block";
    show(searchform);
  }

   $("#searchinput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $(".div").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });

   // $("#searchbutton").on("click",function(){
   //  var value = $(this).val().toLowerCase();
   //  $(".div").filter(function(){
   //    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
   //  });
   // });


	var btn = document.getElementById('btn');
	var inp = document.getElementById('inp');
	var update = document.getElementById('update');
	var form = document.getElementById('form');
  var modal_input= document.getElementById('modal-inp');
  var searchform= document.getElementById('searchform');
  var searchbutton = document.getElementById('searchbutton');
  var carosel = document.getElementById('carouselExampleControls');
	var todo = [];
	var currentIndex;

	function createTodo(){
		var t = '';
    for(var i in todo){
      t+= `<div onmouseover="myHover(this)" onmouseout="removeHover(this)" class="div">${todo[i]} <span ><i onclick=deleteItem("${i}") class="fa delete fa-trash-o" ></i></span> 
       <span ><i onclick=editItem("${i}") class="fa edit fa-pencil" data-toggle="modal" data-target="#exampleModal" ></i></span> </div>`;

    }
    document.getElementById('output').innerHTML = t;
	}
  function show(elem){
    elem.style.display="block";
  }
  function hide(elem){
    elem.style.display= "none";
  }
  function deleteItem(index){

    swal({
  title: "Are you sure?",
  text: "Once deleted, you will not be able to recover this data!",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
    todo.splice(index, 1);
    createTodo();
    swal("Poof! Your imaginary file has been deleted!", {
      icon: "success",
    });
  } else {
    swal("Your imaginary file is safe!");
  }
});

    
  }

  function myHover(x){
    x.classList.add("mystyle");
  }
  function removeHover(y){
    y.classList.remove("mystyle");
  }
  function editItem(index){
    modal_input.value = todo[index];
    currentIndex = index;
    // show(update);
    // hide(btn);
  }
  update.onclick=function(e){
    todo[currentIndex] = modal_input.value;
    createTodo();
    swal("Item Updated!!!");
    // hide(update);
    // show(btn);
    modal_input.value = "";
  }

  btn.onclick = function(e){
    e.preventDefault();
    if(inp.value !== ""){
    todo.push(inp.value);
    createTodo();
    inp.value = "";
    inp.focus();
    } else{
       swal("Oops a problem occured!", "please enter some task to add!");
      // alert("Enter some task")
    }
  }
	form.onsubmit = function(e)
	{
		console.log(e);
		e.preventDefault();
    if(inp.value !== ""){
		todo.push(inp.value);
		createTodo();
		inp.value = "";
		inp.focus();
    }else{
     swal("Oops a problem occured!", "please enter some task to add!");
      // alert("Enter some task")
    }
	}
