<!DOCTYPE html>
<html>
<head>
	<title>KPlayer</title>
	<link rel="icon" href="https://lh3.googleusercontent.com/_t0Uu0NlXCwA-uL2zXXyIcPUwxDPTbC3qEsT2qZVyp3CaMWkcAhdW22R89UVrTqXJT8">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./js/player.js"></script>
</head>
<body>
<div class="audio-player">
	<div class="logo">
		<img src="https://store-images.s-microsoft.com/image/apps.38393.13510798887044192.f07f5c60-5c57-41c4-905e-fe2d2a32bf7e.dc44ee5b-26f0-4baa-a84d-c9e184834dde?mode=scale&q=90&h=200&w=200&background=%230078D7">
	</div>
	<div class="player">
		<div id="songTitle" class="songtitle">
			My song title will goes here My song title will goes here
		</div>
		<input id="songSlider" class="song-slider" type="range" min="0" step="1" onchange="seekSong()" />
		<div>
			<div id="currentTime" class="current-time">
				00:00
			</div>
			<div id="duration" class="duration">
				00:00
			</div>
		</div>
		<div class="controllers">
			<i class="fa fa-step-backward" onclick="previous();" ></i>
			<i class="fa fa-backward"  onclick="decreasePlaybackRate();"></i>
			<i class="fa fa-pause-circle-o"  onclick="playOrPauseSong(this);" ></i>

			<i class="fa fa-forward"  onclick="increasePlaybackRate();" ></i>
			<i class="fa fa-step-forward"  onclick="next();" ></i>
			<i class="fa fa-volume-down" ></i>
			<input id="volumeSlider" class="volume-slider" type="range" min="0" max="1" step="0.01" 
onchange="adjustVolume()" />
			<i class="fa fa-volume-up" ></i>

</div>

</body>
</html>
